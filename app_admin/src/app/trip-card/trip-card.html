<div class="card" style="width: 16rem">
  <div class="card-header">{{ trip.name }}</div>
  <img
    src="assets/images/{{ trip.image }}"
    alt="trip thumbnail"
    class="card-img-top card-img-fixed"
  />
  <div class="card-body d-flex flex-column">
    <h6 class="card-subtitle mb-2 text-muted text-truncate">
      {{ trip.resort }}
    </h6>
    <p class="card-subtitle mt-2 mb-2 text-muted">
      {{ trip.length }} only
      <br>
      {{ trip.perPerson | currency : "USD" : "symbol" }} per person
    </p>

    <div class="trip-desc mb-3" [innerHTML]="trip.description"></div>
    <div *ngIf="isLoggedIn()">
      <button (click)="editTrip(trip)" class="btn btn-info">Edit Trip</button>
    </div>
  </div>
</div>
